<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
			
				<p:growl id="men"/>

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar Plato" icon="ui-icon-disk"
							action="#{serviceController.saveService()}"
							ajax="false"
							/>
						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{serviceController.newService()}"
							immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGridPlate" columns="2" style="width:100%">
					
					<p:outputLabel value="Precio del desayuno por dia:" for="txtDesayuno" />
					<p:inputText id="txtDesayuno"  placeholder ="Inserte marca del auto"
						value="#{serviceController.plate.priceBreakfast}"/>
						
					<p:outputLabel value="Precio del almuerzo por dia:" for="txtAlmuerzo" />
					<p:inputText id="txtAlmuerzo"
						value="#{serviceController.plate.priceLunch}" />
						
					<p:outputLabel value="Precio de la cena por dia:" for="txtCena" />
					<p:inputText id="txtCena"
						value="#{serviceController.plate.priceDinner}" />
					
				</p:panelGrid>
				
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
