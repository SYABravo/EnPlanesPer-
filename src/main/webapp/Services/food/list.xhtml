<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				
				<p:growl id="men"/>			    
			    
			    <p:toolbar>
			    	<f:facet name="right">
			    		<p:commandButton value="Agregar Servicio" icon="ui-icon-disk"
			    		 action="#{foodServiceController.newFoodService()}"
			    		 ajax="false"
			    		/>
			    		
			    		<p:commandButton value="Editar" icon="ui-icon-disk"
			    		action="#{foodServiceController.editFoodService()}"
			    		ajax="false"
			    		/>
			    		
						<p:commandButton value="Eliminar" icon="ui-icon-disk"
			    		action="#{foodServiceController.deleteFoodService()}"
			    		ajax="true"
			    		update=":frm:datTabFoodServices :frm:men"
			    		/>

			    	</f:facet>      
			    
			    </p:toolbar>

				<p:dataTable id="datTabFoodServices"
					emptyMessage="No existen servicios de alimentación registrados"
					value="#{foodServiceController.foodServices}" var="foodService"
					rowKey="#{foodService.id}" selectionMode="single"
					selection="#{foodServiceController.foodServiceSelected}"
					paginator="true"
					rows="20">

					<p:column headerText="Nombre del servicio">
						<p:outputLabel value="#{foodService.nameService}" />
					</p:column>
					<p:column headerText="Contacto">
						<p:outputLabel value="#{foodService.contact}" />
					</p:column>
					<p:column headerText="Departamento">
						<p:outputLabel value="#{foodService.department}" />
					</p:column>
					<p:column headerText="Provincia">
						<p:outputLabel value="#{foodService.province}" />
					</p:column>
					<p:column headerText="Direccion">
						<p:outputLabel value="#{foodService.address}" />
					</p:column>
					<p:column headerText="Estrellas">
						<p:outputLabel value="#{foodService.star}" />
					</p:column>
					<p:column headerText="Precio habitación">
						<p:outputLabel value="#{foodService.bookPrice}" />
					</p:column>

				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
