<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
			
			    <p:growl id="men"/>			    
			    
			    <p:toolbar>
			    	<f:facet name="right">
			    		<p:commandButton value="Nuevo" icon="ui-icon-disk"
			    		 action="#{hostingServiceController.newHostingService()}"
			    		 ajax="false"
			    		/>
			    		
			    		<p:commandButton value="Editar" icon="ui-icon-disk"
			    		action="#{hostingServiceController.editHostingService()}"
			    		ajax="false"
			    		/>
			    		
			    		<p:commandButton value="Eliminar" icon="ui-icon-disk"
			    		action="#{hostingServiceController.deleteHostingService()}"
			    		ajax="true"
			    		update=":frm:datTabHostingServices :frm:men"
			    		/>
			    	</f:facet>      
			    
			    </p:toolbar>
			
			
				<p:dataTable id="datTabHostingServices"
					emptyMessage="No existen servicios de alojamiento registrados"
					value="#{hostingServiceController.hostingServices}" var="hostingService"
					rowKey="#{hostingService.id}" selectionMode="single"
					selection="#{hostingServiceController.hostingServiceSelected}"
					paginator="true"
					rows="20">

					<p:column headerText="Nombre del servicio">
						<p:outputLabel value="#{hostingService.nameService}" />
					</p:column>
					<p:column headerText="Contacto">
						<p:outputLabel value="#{hostingService.contact}" />
					</p:column>
					<p:column headerText="Departamento">
						<p:outputLabel value="#{hostingService.department}" />
					</p:column>
					<p:column headerText="Provincia">
						<p:outputLabel value="#{hostingService.province}" />
					</p:column>
					<p:column headerText="Direccion">
						<p:outputLabel value="#{hostingService.address}" />
					</p:column>
					<p:column headerText="Estrellas">
						<p:outputLabel value="#{hostingService.star}" />
					</p:column>
					<p:column headerText="Precio habitaciÃ³n">
						<p:outputLabel value="#{hostingService.roomPrice}" />
					</p:column>

				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
