<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Agregar Servicio" icon="ui-icon-disk"
							action="#{hostingServiceController.saveHostingService()}"
							ajax="false" />
						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{hostingServiceController.listHostingService()}" 
							immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGridHostingService" columns="2" style="width:100%">
					
					<p:outputLabel value="Nombre del Servicio:" for="txtNameService" />
					<p:inputText id="txtNameService" required="true" maxlength="45"
						value="#{hostingServiceController.hostingService.nameService}" />
						
					<p:outputLabel value="Contacto (+51):" for="txtContact" />
					<p:inputText id="txtContact" required="true" maxlength="100"
						value="#{hostingServiceController.hostingService.contact}" />
					
					<p:outputLabel value="Departamento:" for="txtDepartment" />
					<p:inputText id="txtDepartment" required="true" maxlength="100"
						value="#{hostingServiceController.hostingService.department}" />
					
					<p:outputLabel value="Provincia:" for="txtProvince" />
					<p:inputText id="txtProvince" required="true" maxlength="100"
						value="#{hostingServiceController.hostingService.province}" />
					
					<p:outputLabel value="DirecciÃ³n:" for="txtAddress" />
					<p:inputText id="txtAddress" required="true" maxlength="100"
						value="#{hostingServiceController.hostingService.address}" />
						
					<p:outputLabel value="Precio Habitaciones:" for="txtRoomPrice" />
					<p:inputText id="txtRoomPrice" required="true" maxlength="100"
						value="#{hostingServiceController.hostingService.roomPrice}" />
					
				</p:panelGrid>


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
